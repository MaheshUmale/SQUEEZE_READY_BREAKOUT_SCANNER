<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newly Formed Squeezes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #111827; color: white; }
        .formed-item {
            border: 1px solid #374151;
            transition: background-color 0.2s;
        }
        .formed-item:hover {
            background-color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="container mx-auto p-4 md:p-6">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold">Newly Formed Squeezes</h1>
            <a href="SqueezeHeatmap.html" class="text-blue-400 hover:text-blue-300 transition">&larr; Back to Main Heatmap</a>
        </header>

        <div id="formed-list" class="space-y-4">
            <!-- Newly formed squeezes will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const formedListContainer = d3.select("#formed-list");

        function getCellColor(d) {
            if (d.momentum === 'Bullish') return "#10b981"; // green-500
            if (d.momentum === 'Bearish') return "#ef4444"; // red-500
            return "#6b7280"; // gray-500
        }

        function renderFormedList(data) {
            if (data.length === 0) {
                formedListContainer.html("<p class='text-gray-400 text-center py-8'>No new squeezes have formed recently. Waiting for data...</p>");
                return;
            }

            const items = formedListContainer.selectAll(".formed-item")
                .data(data, d => `${d.name}-${d.highest_tf}`);

            items.exit().remove();

            const enterItems = items.enter().append("a")
                .attr("href", d => d.url)
                .attr("target", "_blank")
                .attr("class", "formed-item p-4 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center transition duration-200");

            const leftSide = enterItems.append("div")
                .attr("class", "flex items-center mb-2 sm:mb-0");

            leftSide.append("img")
                .attr("src", d => d.logo)
                .attr("class", "w-8 h-8 mr-4 rounded-full")
                .style("display", d => d.logo ? 'block' : 'none');

            const tickerInfo = leftSide.append("div");
            tickerInfo.append("div")
                .attr("class", "font-bold text-lg")
                .text(d => d.name.replace('NSE:', ''));
            tickerInfo.append("div")
                .attr("class", "text-sm text-gray-400")
                .text(d => `Squeeze formed on ${d.highest_tf}`);

            const rightSide = enterItems.append("div")
                .attr("class", "flex flex-col sm:text-right w-full sm:w-auto");

            const momentumText = rightSide.append("div")
                .attr("class", "text-md font-semibold");
            momentumText.append("span").text("Momentum: ");
            momentumText.append("span")
                .style("color", d => getCellColor(d))
                .text(d => d.momentum);

            rightSide.append("div")
                .attr("class", "text-sm text-gray-300")
                .html(d => `RVOL: <span class="font-semibold">${d.rvol.toFixed(2)}</span>`);

            const updateItems = enterItems.merge(items);
        }

        let existingFormed = [];

        async function loadData() {
            try {
                const formedData = await d3.json(`treemap_data_formed.json?t=${new Date().getTime()}`);

                if (JSON.stringify(formedData) !== JSON.stringify(existingFormed)) {
                    existingFormed = formedData;
                    const sortedData = formedData.sort((a, b) => b.value - a.value);
                    renderFormedList(sortedData);
                }

            } catch (error) {
                console.error("Failed to load data:", error);
                formedListContainer.html("<p class='text-center text-red-500'>Could not load 'Formed' data. Check if the backend script is running.</p>");
            }
        }

        loadData();
        setInterval(loadData, 30000); // Poll every 30 seconds
    </script>
</body>
</html>
