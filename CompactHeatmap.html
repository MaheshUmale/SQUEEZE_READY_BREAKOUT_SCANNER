<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Squeeze Heatmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #111827; color: white; }
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #4b5563;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 4px;
        }
        .cell {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            height: 50px;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid #374151;
        }
        .cell:hover {
            transform: scale(1.05);
            border-color: #9ca3af;
        }
        .stock-logo {
            width: 20px;
            height: 20px;
            margin-bottom: 2px;
        }
        .stock-ticker {
            font-weight: 500;
            font-size: 10px;
        }
        .squeeze-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 9px;
            font-weight: bold;
            padding: 1px 4px;
            border-radius: 4px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Compact Squeeze Heatmap</h1>

        <div class="mb-8">
            <h2 class="section-title">Squeeze Fired</h2>
            <div id="fired-container" class="grid-container"></div>
        </div>

        <div>
            <h2 class="section-title">In Squeeze</h2>
            <div id="in-squeeze-container" class="grid-container"></div>
        </div>

        <div class="tooltip"></div>
    </div>

    <script>
        const firedContainer = d3.select("#fired-container");
        const inSqueezeContainer = d3.select("#in-squeeze-container");
        const tooltip = d3.select(".tooltip");
        let refreshInterval;

        // --- Color Scales ---
        const rvolDomain = [0, 5];
        const bullishColor = d3.scaleLinear().domain(rvolDomain).range(["#064e3b", "#10b981"]).clamp(true);
        const bearishColor = d3.scaleLinear().domain(rvolDomain).range(["#7f1d1d", "#ef4444"]).clamp(true);
        const neutralColor = d3.scaleLinear().domain(rvolDomain).range(["#374151", "#6b7280"]).clamp(true);

        function getCellColor(d) {
            if (d.momentum === 'Bullish') return bullishColor(d.rvol);
            if (d.momentum === 'Bearish') return bearishColor(d.rvol);
            return neutralColor(d.rvol);
        }

        function getTooltipHtml(d, type) {
            const squeezeHtml = type === 'in_squeeze' ? `Squeeze on ${d.count} TFs (${d.highest_tf})<br/>` : '';
            return `<strong>${d.name.replace('NSE:', '')}</strong><br/>` +
                   squeezeHtml +
                   `Momentum: <span style="color: ${getCellColor(d)};">${d.momentum}</span><br/>` +
                   `RVOL: ${d.rvol.toFixed(2)}`;
        }

        function renderHeatmap(container, data, type) {
            container.html(''); // Clear previous content

            if (data.length === 0) {
                 container.html(`<p class='text-gray-400'>No stocks found.</p>`);
                 return;
            }

            const cells = container.selectAll('.cell').data(data, d => d.name);
            cells.exit().remove();

            const enterCells = cells.enter().append("div").attr("class", "cell")
                .on("click", (event, d) => window.open(d.url, "_blank"))
                .on("mouseover", function(event, d) {
                    tooltip.transition().duration(200).style("opacity", .9);
                    tooltip.html(getTooltipHtml(d, type)).style("left", (event.pageX + 10) + "px").style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));

            if (type === 'in_squeeze') {
                enterCells.append("div").attr("class", "squeeze-badge").text(d => d.count);
            }
            enterCells.append("img").attr("class", "stock-logo");
            enterCells.append("div").attr("class", "stock-ticker");

            const updateCells = enterCells.merge(cells);
            updateCells.style("background-color", d => getCellColor(d));
            updateCells.select(".stock-logo").attr("src", d => d.logo).style("display", d => d.logo ? 'block' : 'none');
            updateCells.select(".stock-ticker").text(d => d.name.replace('NSE:', ''));
        }

        async function loadData() {
            try {
                const [firedData, inSqueezeData] = await Promise.all([
                    d3.json(`treemap_data_fired.json?t=${new Date().getTime()}`),
                    d3.json(`treemap_data_in_squeeze.json?t=${new Date().getTime()}`)
                ]);

                // Sort "Fired" data by HeatmapScore
                firedData.sort((a,b) => b.value - a.value);
                renderHeatmap(firedContainer, firedData, 'fired');

                // Sort "In Squeeze" data by TF and then by SqueezeCount
                const tfOrder = ['Monthly', 'Weekly', '4H', '2H', '1H', '30m', '15m', '5m', '1m', 'Daily', 'Unknown'];
                inSqueezeData.sort((a, b) => {
                    const tfIndexA = tfOrder.indexOf(a.highest_tf);
                    const tfIndexB = tfOrder.indexOf(b.highest_tf);
                    if (tfIndexA !== tfIndexB) return tfIndexA - tfIndexB;
                    return b.count - a.count;
                });
                renderHeatmap(inSqueezeContainer, inSqueezeData, 'in_squeeze');

            } catch (error) {
                console.error("Failed to load data:", error);
                firedContainer.html("<p class='text-center text-red-500'>Could not load 'Fired' data.</p>");
                inSqueezeContainer.html("<p class='text-center text-red-500'>Could not load 'In Squeeze' data.</p>");
            }
        }

        // Initial data load and interval
        loadData();
        refreshInterval = setInterval(loadData, 120000);

    </script>
</body>
</html>
