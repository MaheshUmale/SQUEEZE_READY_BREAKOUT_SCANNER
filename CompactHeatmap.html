<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Squeeze Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #111827; color: white; }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #4b5563;
            cursor: pointer;
            display: flex;
            align-items: center;
            user-select: none;
        }
        .section-title .arrow {
            margin-right: 12px;
            transition: transform 0.2s;
            font-size: 1rem;
        }
        .section-title.collapsed .arrow {
            transform: rotate(-90deg);
        }
        .filter-btn.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
        }
        .filter-btn {
             background-color: #374151; /* gray-700 */
             color: #d1d5db; /* gray-300 */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 6px;
        }
        .timeframe-group {
            margin-bottom: 2rem;
        }
        .timeframe-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #9ca3af;
            cursor: pointer;
            display: flex;
            align-items: center;
            user-select: none;
        }
        .timeframe-title .arrow {
            margin-right: 8px;
            transition: transform 0.2s;
        }
        .timeframe-title.collapsed .arrow {
            transform: rotate(-90deg);
        }
        .momentum-columns {
            display: flex;
            gap: 1.5rem;
        }
        .bullish-col, .bearish-col {
            flex: 1;
        }
        .cell {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            height: 75px;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid #374151;
        }
        .cell:hover {
            transform: scale(1.05);
            border-color: #9ca3af;
        }
        .stock-logo {
            width: 24px;
            height: 24px;
            margin-bottom: 3px;
        }
        .stock-ticker {
            font-weight: 600;
            font-size: 11px;
        }
        .stock-info {
            font-size: 9px;
            color: #d1d5db;
        }
        .squeeze-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 9px;
            font-weight: bold;
            padding: 1px 4px;
            border-radius: 4px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Compact Squeeze Heatmap</h1>
        <div id="filter-controls" class="flex justify-center items-center my-4 space-x-2">
            <span class="text-sm font-medium text-gray-400 mr-2">Filter Squeeze Strength:</span>
            <button data-strength="ALL" class="filter-btn px-3 py-1 rounded-md text-sm font-medium transition">ALL</button>
            <button data-strength="STRONG" class="filter-btn px-3 py-1 rounded-md text-sm font-medium transition">STRONG</button>
            <button data-strength="VERY STRONG" class="filter-btn px-3 py-1 rounded-md text-sm font-medium transition">VERY STRONG</button>
        </div>

        <div id="heatmap-container" class="grid-container"></div>
        <div class="tooltip"></div>
    </div>

    <script>
        const heatmapContainer = d3.select("#heatmap-container");
        const tooltip = d3.select(".tooltip");
        let refreshInterval;
        let fullInSqueezeData = [];
        let currentStrengthFilter = 'ALL';

        // --- Color Scales ---
        const rvolDomain = [0, 5];
        const bullishColor = d3.scaleLinear().domain(rvolDomain).range(["#064e3b", "#10b981"]).clamp(true);
        const bearishColor = d3.scaleLinear().domain(rvolDomain).range(["#7f1d1d", "#ef4444"]).clamp(true);
        const neutralColor = d3.scaleLinear().domain(rvolDomain).range(["#374151", "#6b7280"]).clamp(true);

        function getCellColor(d) {
            if (d.momentum === 'Bullish') return bullishColor(d.rvol);
            if (d.momentum === 'Bearish') return bearishColor(d.rvol);
            return neutralColor(d.rvol);
        }

        function getTooltipHtml(d) {
            const strengthHtml = d.squeeze_strength !== 'N/A' ? ` (${d.squeeze_strength})` : '';
            return `<strong>${d.name.replace('NSE:', '')}</strong><br/>` +
                   `Squeeze on ${d.count} TFs (${d.highest_tf})${strengthHtml}<br/>` +
                   `Momentum: <span style="color: ${getCellColor(d)};">${d.momentum}</span><br/>` +
                   `RVOL: ${d.rvol.toFixed(2)}`;
        }

        function renderHeatmap(data) {
            heatmapContainer.html(data.length === 0 ? "<p class='text-center text-gray-400'>No stocks match the current filter.</p>" : "");

            const cells = heatmapContainer.selectAll('.cell').data(data, d => d.name);
            cells.exit().remove();

            const enterCells = cells.enter().append("div").attr("class", "cell")
                .on("click", (event, d) => window.open(d.url, "_blank"))
                .on("mouseover", function(event, d) {
                    tooltip.transition().duration(200).style("opacity", .9);
                    tooltip.html(getTooltipHtml(d)).style("left", (event.pageX + 10) + "px").style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));

            enterCells.append("div").attr("class", "squeeze-badge").text(d => d.count);
            enterCells.append("img").attr("class", "stock-logo");
            enterCells.append("div").attr("class", "stock-ticker");

            const updateCells = enterCells.merge(cells);
            updateCells.style("background-color", d => getCellColor(d));
            updateCells.select(".stock-logo").attr("src", d => d.logo).style("display", d => d.logo ? 'block' : 'none');
            updateCells.select(".stock-ticker").text(d => d.name.replace('NSE:', ''));
        }

        function applyFiltersAndRender() {
            let filteredData = fullInSqueezeData;
            if (currentStrengthFilter !== 'ALL') {
                const strengthLevels = {
                    'STRONG': ['STRONG', 'VERY STRONG'],
                    'VERY STRONG': ['VERY STRONG']
                };
                const activeLevels = strengthLevels[currentStrengthFilter];
                if (activeLevels) {
                    filteredData = fullInSqueezeData.filter(d => activeLevels.includes(d.squeeze_strength));
                }
            }

            const tfOrder = ['Monthly', 'Weekly', '4H', '2H', '1H', '30m', '15m', '5m', '1m', 'Daily', 'Unknown'];
            filteredData.sort((a, b) => {
                const tfIndexA = tfOrder.indexOf(a.highest_tf);
                const tfIndexB = tfOrder.indexOf(b.highest_tf);
                if (tfIndexA !== tfIndexB) return tfIndexA - tfIndexB;
                return b.count - a.count;
            });

            renderHeatmap(filteredData);
        }

        function setupControls() {
            const filterButtons = d3.selectAll('.filter-btn');
            filterButtons.on('click', function() {
                currentStrengthFilter = d3.select(this).attr('data-strength');
                filterButtons.classed('active', false);
                d3.select(this).classed('active', true);
                applyFiltersAndRender();
            });
            d3.select(`.filter-btn[data-strength="${currentStrengthFilter}"]`).classed('active', true);
        }

        async function loadData() {
            try {
                const inSqueezeData = await d3.json(`treemap_data_in_squeeze.json?t=${new Date().getTime()}`);
                fullInSqueezeData = inSqueezeData;
                applyFiltersAndRender();

            } catch (error) {
                console.error("Failed to load data:", error);
                heatmapContainer.html("<p class='text-center text-red-500'>Could not load 'In Squeeze' data.</p>");
            }
        }

        // Initial setup
        loadData();
        setupControls();
        refreshInterval = setInterval(loadData, 120000);
    </script>
</body>
</html>
